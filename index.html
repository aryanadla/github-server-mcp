<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-link"></i> URL Shortener</h1>
            <p>Paste your long URL and get a shortened version instantly!</p>
        </header>

        <main role="main">
            <form class="url-input-container" id="shortenForm" autocomplete="off">
                <label for="originalUrl" class="visually-hidden">Long URL</label>
                <input type="url" id="originalUrl" placeholder="Enter your long URL here..." required autocomplete="off">
                <button id="shortenBtn" type="submit" aria-label="Shorten URL">Shorten URL</button>
            </form>

            <div class="result-container" id="resultContainer" aria-live="polite">
                <div class="shortened-url-box">
                    <input type="text" id="shortenedUrl" readonly aria-label="Shortened URL">
                    <button id="copyBtn" class="copy-btn" aria-label="Copy shortened URL">
                        <i class="far fa-copy"></i> Copy
                    </button>
                </div>
            </div>

            <div class="history-container">
                <h2>Recent URLs</h2>
                <div id="urlHistory" class="url-history">
                    <!-- History items will be added here dynamically -->
                </div>
            </div>
        </main>

        <footer>
            <p>Made with <i class="fas fa-heart"></i> by URL Shortener Team</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <style>
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</body>
</html>
